<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>List</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card">
        <div class="card-header">
          <span th:text="'Links: ' + ${links.size()}"></span>
          <a href="/link/create" class="btn btn-sm btn-outline-primary">Crete link</a>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <th>Short link</th>
              <th>Full link</th>
              <th>Open count</th>
            </tr>
            <tr th:each="link: ${links}">
              <td th:text="${link.shortLink}"></td>
              <td th:text="${link.link}"></td>
              <td th:text="${link.openCount}"></td>
            </tr>
          </table>
        </div>
        <div class="card-footer">
          <div class="btn btn-primary">Press me</div>
        </div>
      </div>
    </div>
  </body>
</html>
