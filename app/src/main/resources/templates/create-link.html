<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Index</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card">
        <div class="card-header">Create new link</div>
        <div class="card-body">
          <form id="form" action="/link/create" method="POST">
            <div class="form-group">
              <label for="fullUrl">Enter URL to shorten</label>
              <input type="text" class="form-control" id="fullUrl" name="fullUrl">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" form="form" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
